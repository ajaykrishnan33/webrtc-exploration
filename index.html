<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div>
    

    <!-- <button id="acceptButton">Accept</button> -->
    
  </div>

  <div class="screen">
    <h3>Alice's Screen</h3>
    <button id="startButtonAlice">Start my video</button>
    <button id="callButtonAlice">Call Bob</button>
    <button id="hangupButtonAlice">Hang Up</button>
    <div id="chatAlice">
        <h4>Chat</h4>
        <div id="messagesAlice"></div>
        <textarea id="textareaAlice" disabled> </textarea>
        <button id="sendMsgButtonAlice" disabled>Send Msg</button>
    </div>
    <video id="aliceVideoRemote" class="remoteVideo" autoplay playsinline></video>
    <video id="aliceVideoLocal" class="localVideo" autoplay playsinline></video>
  </div>
  <div class="screen">
    <h3>Bob's Screen</h3>
    <button id="startButtonBob">Start my Video</button>
    <button id="callButtonBob">Call Alice</button>
    <button id="hangupButtonBob">Hang Up</button> 
    <div id="chatBob">
        <h4>Chat</h4>
        <div id="messagesBob"></div>
        <textarea id="textareaBob" disabled> </textarea>
        <button id="sendMsgButtonBob" disabled>Send Msg</button>
    </div>
    <video id="bobVideoRemote" class="remoteVideo" autoplay playsinline></video>
    <video id="bobVideoLocal" class="localVideo" autoplay playsinline></video>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
